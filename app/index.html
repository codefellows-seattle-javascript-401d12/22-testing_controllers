<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <title>Welcome cowville!</title>
  </head>
  <body>
    <header>
     <div id="logo">
      <img src="http://jakesofcolumbia.com/wp-content/uploads/2012/07/cow-icon.png">
      <li>cowcontrol.io</li>
     </div>
      <nav ng-controller="NavController as navCtrl">
        <ul>
          <li ng-repeat="route in navCtrl.routes">
            <a href="{{ route.url }}">{{ route.name }}</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
       <section class="container" ng-controller="CowsayController as cowsayCtrl">
          <h2>{{ cowsayCtrl.title }}</h2>

          <pre class="cow"><div>{{ cowsayCtrl.update(cowsayCtrl.text) }}</div>
          </pre>
          <form ng-submit="cowsayCtrl.speak(cowsayCtrl.text)" name="cowsayForm" novalidate>
           <select ng-model="cowsayCtrl.current">
              <option ng-repeat="cowfile in cowsayCtrl.cowfiles" value="{{cowfile}}">{{cowfile}}</option>
           </select>
           <input type="text"
           ng-model="cowsayCtrl.text" required>
           <button type="submit">speak!</button>
           <div  ng-show="cowsayCtrl.spoken" class="history">
            <pre>{{ cowsayCtrl.spoken }}</pre>
            <button type="button" ng-click="cowsayCtrl.undo()">undo!</button>
           </div>
          </form>
       </section>
    </main>
  </body>
</html>
